<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonts and Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    .box1 {
      width: 431px;
      height: 1134px;

  <div class="box2">Lorem ipsum dolor sit</div>

</body>

</html>
